
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Landverktyg Avancerad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #toolbox {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #toolbox button {
      display: block;
      width: 160px;
      margin-bottom: 5px;
      padding: 6px;
      font-size: 0.9em;
      cursor: pointer;
    }
    #toolbox button.active {
      background: #004400;
      color: white;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="toolbox">
    <button id="drawPolygon">ğŸ–Šï¸ LÃ¤gg till land</button>
    <button id="markArea">ğŸª£ Markera landyta</button>
    <button id="deleteMode">âŒ Radera markerat</button>
    <button id="undoLast">â†© Ã…ngra senaste</button>
  
    <button id="editMode">ğŸ›  Redigera landytor</button>
  </div>
  <div id="map">
</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    const map = L.map('map').setView([57.7, 11.95], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    const drawnItems = new L.FeatureGroup().addTo(map);
    let lastAddedLayer = null;

    let drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        edit: true,
        remove: false
      },
      draw: false
    });
    map.addControl(drawControl);

    let activeTool = null;
    const toolboxButtons = document.querySelectorAll("#toolbox button");
    function setActiveTool(tool) {
      activeTool = tool;
      toolboxButtons.forEach(btn => btn.classList.remove("active"));
      if (tool) document.getElementById(tool).classList.add("active");
    }

    document.getElementById("drawPolygon").addEventListener("click", () => {
      setActiveTool("drawPolygon");
      const drawer = new L.Draw.Polygon(map, {
        allowIntersection: false,
        showArea: true,
        repeatMode: false,
        shapeOptions: {
          color: "#004400",
          fillColor: "green",
          fillOpacity: 0.5
        }
      });
      drawer.enable();
      map.once(L.Draw.Event.CREATED, (e) => {
        drawnItems.addLayer(e.layer);
        lastAddedLayer = e.layer;
        setActiveTool(null);
      });
    });

    document.getElementById("markArea").addEventListener("click", () => {
      setActiveTool("markArea");
      map.once("click", function(e) {
        const latlng = e.latlng;
        const radius = 300; // meters
        const circle = L.circle(latlng, {
          radius: radius,
          color: "#004400",
          fillColor: "green",
          fillOpacity: 0.5
        }).addTo(drawnItems);
        lastAddedLayer = circle;
        setActiveTool(null);
      });
    });

    document.getElementById("deleteMode").addEventListener("click", () => {
      setActiveTool("deleteMode");
      drawnItems.eachLayer(layer => {
        layer.on("click", function() {
          drawnItems.removeLayer(layer);
        });
      });
    });

    document.getElementById("undoLast").addEventListener("click", () => {
      if (lastAddedLayer) {
        drawnItems.removeLayer(lastAddedLayer);
        lastAddedLayer = null;
      }
    });
  
    // RedigeringslÃ¤ge
    let editing = false;
    const editButton = document.getElementById("editMode");
    editButton.addEventListener("click", () => {
      editing = !editing;
      setActiveTool(editing ? "editMode" : null);
      if (editing) {
        drawControl._toolbars.edit._modes.edit.handler.enable();
      } else {
        drawControl._toolbars.edit._modes.edit.handler.disable();
      }
    });
</script>
</body>
</html>
