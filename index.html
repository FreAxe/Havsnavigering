
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Hav till land-test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([57.7089, 11.9746], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    let routeLine;

    map.on("click", function(e) {
      const start = e.latlng;
      // Simulera "närmaste land" genom att gå norrut stegvis och stoppa när vi når land (hårdkodat test)
      const step = 0.005; // cirka 500 meter
      let candidate;
      for (let i = 1; i < 200; i++) {
        candidate = L.latLng(start.lat + i * step, start.lng);
        // Här borde man kontrollera om punkten ligger på land. Vi simulerar.
        if (candidate.lat > 58.1) break; // simulerar att vi träffar land
      }

      if (routeLine) map.removeLayer(routeLine);
      routeLine = L.polyline([start, candidate], { color: "blue" }).addTo(map);
      L.marker(start).addTo(map).bindPopup("Start").openPopup();
      L.marker(candidate).addTo(map).bindPopup("Simulerad landpunkt").openPopup();
    });
  </script>
</body>
</html>
