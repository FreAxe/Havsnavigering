
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Havsnavigering</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; background: #000020; }
    #searchBox {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      display: flex;
      background: rgba(0,0,0,0.5);
      padding: 5px;
      border-radius: 10px;
    }
    #searchInput {
      padding: 5px;
      font-size: 1em;
      width: 200px;
      border: none;
      border-radius: 5px;
    }
    #searchButton {
      padding: 5px 10px;
      margin-left: 5px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="searchBox">
    <input type="text" id="searchInput" placeholder="Sök plats" />
    <button id="searchButton">Sök</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([57.7089, 11.9746], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
    L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png').addTo(map);

    let destMarker, userMarker, routeLine;

    document.getElementById("searchButton").addEventListener("click", () => {
      searchPlace();
    });

    document.getElementById("searchInput").addEventListener("keydown", function(e) {
      if (e.key === "Enter") {
        searchPlace();
      }
    });

    function searchPlace() {
      const query = document.getElementById("searchInput").value;
      if (!query) return;
      fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}`)
        .then(res => res.json())
        .then(data => {
          if (!data.length) {
            alert("Ingen plats hittades.");
            return;
          }
          const result = data[0];
          const latlng = L.latLng(result.lat, result.lon);
          if (destMarker) map.removeLayer(destMarker);
          destMarker = L.marker(latlng, { draggable: true }).addTo(map).bindPopup("Sökresultat").openPopup();
          map.setView(latlng, 11);
        })
        .catch(err => {
          console.error(err);
          alert("Sökningen misslyckades.");
        });
    }
  </script>
</body>
</html>
