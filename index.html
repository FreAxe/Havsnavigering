<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Båtrutt runt hinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([57.7, 11.9746], 9);

        // Baslager (OpenSeaMap via OpenStreetMap)
        L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenSeaMap',
            opacity: 0.7
        }).addTo(map);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        // Start, kontrollpunkt (runt hinder), och mål
        const start = L.latLng(57.63, 11.80);
        const control = L.latLng(57.66, 11.90); // undvik "land/hinder"
        const destination = L.latLng(57.72, 11.85);

        // Markörer
        L.marker(start).addTo(map).bindPopup("Start");
        L.marker(control).addTo(map).bindPopup("Kontrollpunkt (runt hinder)");
        L.marker(destination).addTo(map).bindPopup("Destination");

        // Visa rutt som går runt hinder
        const safeRoute = L.polyline([start, control, destination], {
            color: 'blue', weight: 4
        }).addTo(map);

        // Visa rak rutt (farlig)
        const directRoute = L.polyline([start, destination], {
            color: 'red', dashArray: '5, 10'
        }).addTo(map);

        map.fitBounds(safeRoute.getBounds());
    </script>
</body>
</html>
