<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <title>Båtrutt via havet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        html, body, #map { height: 100%; margin: 0; padding: 0; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        const map = L.map('map').setView([57.7, 11.95], 9);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap'
        }).addTo(map);

        L.tileLayer('https://tiles.openseamap.org/seamark/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenSeaMap',
            opacity: 0.7
        }).addTo(map);

        // Simulerat hinder (t.ex. grund/land)
        const obstacle = L.rectangle([
            [57.78, 11.85],
            [57.85, 12.05]
        ], {
            color: 'green', fillOpacity: 0.4
        }).addTo(map);

        // Startpunkt i havet
        const start = L.latLng(57.65, 11.8);
        L.marker(start).addTo(map).bindPopup("Startposition").openPopup();

        // Målpunkt (t.ex. klickad plats på land)
        const goalOnLand = L.latLng(57.82, 11.9);
        L.marker(goalOnLand).addTo(map).bindPopup("Önskad destination (på land)");

        // Beräkna "närmsta kust" (simulerad vattensida av destinationen)
        const destinationAtWater = L.latLng(57.76, 11.88);
        L.marker(destinationAtWater).addTo(map).bindPopup("Närmaste havspunkt vid mål");

        // Simulerad omvägspunkt för att undvika hinder
        const avoidPoint = L.latLng(57.73, 11.95);
        L.marker(avoidPoint).addTo(map).bindPopup("Undvik hinder");

        // Rutt: start -> via undvikpunkt -> till havsnära mål
        const safeRoute = L.polyline([start, avoidPoint, destinationAtWater], {
            color: 'blue', weight: 4
        }).addTo(map);

        // Röd linje: rakt till land (inte båtbar)
        const direct = L.polyline([start, goalOnLand], {
            color: 'red', dashArray: '5, 10'
        }).addTo(map);

        map.fitBounds(safeRoute.getBounds());
    </script>
</body>
</html>
