
<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <title>Landverktyg</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-draw/dist/leaflet.draw.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; padding: 0; }
    #toolbox {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      z-index: 1000;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
    }
    #toolbox button {
      display: block;
      width: 160px;
      margin-bottom: 5px;
      padding: 6px;
      font-size: 0.9em;
      cursor: pointer;
    }
    .land {
      fill: green;
      fill-opacity: 0.5;
      stroke: #004400;
    }
  </style>
</head>
<body>
  <div id="toolbox">
    <button id="drawPolygon">🖊️ Lägg till land</button>
    <button id="markArea">🪣 Markera landyta</button>
    <button id="deleteMode">❌ Radera markerat</button>
  
    <button id="saveLand">💾 Spara landområden</button>
    <button id="exportLand">📤 Exportera</button>
    <input type="file" id="importLand" accept=".json" />
  </div>
  <div id="map">
</div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-draw/dist/leaflet.draw.js"></script>
  <script>
    const map = L.map('map').setView([57.7, 11.95], 10);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

    let drawnItems = new L.FeatureGroup().addTo(map);
    let drawControl = new L.Control.Draw({
      edit: {
        featureGroup: drawnItems,
        edit: true,
        remove: false
      },
      draw: {
        polygon: false,
        polyline: false,
        rectangle: false,
        circle: false,
        marker: false,
        circlemarker: false
      }
    });
    map.addControl(drawControl);

    let activeTool = null;
    const toolboxButtons = document.querySelectorAll("#toolbox button");
    function setActiveTool(tool) {
      activeTool = tool;
      toolboxButtons.forEach(btn => btn.classList.remove("active"));
      document.getElementById(tool).classList.add("active");
    }

    document.getElementById("drawPolygon").addEventListener("click", () => {
      setActiveTool("drawPolygon");
      new L.Draw.Polygon(map, {
        allowIntersection: false,
        showArea: true,
        repeatMode: false,
        shapeOptions: {
          color: "#004400",
          fillColor: "green",
          fillOpacity: 0.5
        }
      }).enable();
    });

    document.getElementById("markArea").addEventListener("click", () => {
      setActiveTool("markArea");
      map.once("click", function(e) {
        const radius = 0.01; // ca 1 km radie
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;
        const square = [
          [lat - radius, lng - radius],
          [lat - radius, lng + radius],
          [lat + radius, lng + radius],
          [lat + radius, lng - radius]
        ];
        const polygon = L.polygon(square, {
          color: "#004400",
          fillColor: "green",
          fillOpacity: 0.5
        }).addTo(drawnItems);
      });
    });

    document.getElementById("deleteMode").addEventListener("click", () => {
      setActiveTool("deleteMode");
      drawnItems.eachLayer(layer => {
        layer.on("click", function() {
          drawnItems.removeLayer(layer);
        });
      });
    });

    map.on(L.Draw.Event.CREATED, function (e) {
      const layer = e.layer;
      drawnItems.addLayer(layer);
    });
  
    // Spara polygoner till localStorage
    document.getElementById("saveLand").addEventListener("click", () => {
      const data = [];
      drawnItems.eachLayer(layer => {
        if (layer instanceof L.Polygon) {
          data.push(layer.getLatLngs());
        }
      });
      localStorage.setItem("savedLand", JSON.stringify(data));
      alert("Landområden sparade.");
    });

    // Ladda vid uppstart
    window.addEventListener("load", () => {
      const saved = localStorage.getItem("savedLand");
      if (saved) {
        const shapes = JSON.parse(saved);
        shapes.forEach(latlngs => {
          L.polygon(latlngs, {
            color: "#004400",
            fillColor: "green",
            fillOpacity: 0.5
          }).addTo(drawnItems);
        });
      }
    });

    // Exportera till JSON-fil
    document.getElementById("exportLand").addEventListener("click", () => {
      const data = [];
      drawnItems.eachLayer(layer => {
        if (layer instanceof L.Polygon) {
          data.push(layer.getLatLngs());
        }
      });
      const blob = new Blob([JSON.stringify(data)], { type: "application/json" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "landomraden.json";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Importera från JSON-fil
    document.getElementById("importLand").addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(evt) {
        const shapes = JSON.parse(evt.target.result);
        shapes.forEach(latlngs => {
          L.polygon(latlngs, {
            color: "#004400",
            fillColor: "green",
            fillOpacity: 0.5
          }).addTo(drawnItems);
        });
        alert("Landområden importerade.");
      };
      reader.readAsText(file);
    });
</script>
</body>
</html>
